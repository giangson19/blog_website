{% extends "blog/base.html" %}

{% block content %}

    {% load static %}
    <header class="masthead" style="background-image:url({% static 'blog/assets/img/home-bg.jpg' %});">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto position-relative">
                    <div class="site-heading">
                        <h1>Giang Son</h1>
                        <span class="subheading">‎ ‎ </span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8">
                
                {% for post in post_list %}
                    <div class="post-preview"><a href="{% url 'post_detail' post.slug  %}">
                            <h2 class="post-title">{{ post.title }}</h2>
                            <!-- <h3 class="post-subtitle">Problems look mighty small from 150 miles up</h3> -->
                        </a>
                        <p class="post-meta">Posted by&nbsp;<a href="{% url 'post_detail' post.slug  %}">{{ post.author.first_name }}  on {{ post.created_on | date }}</a></p>
                    </div>
                    <hr>
                {% endfor %}
                <div class="clearfix"><a href = "{% url 'home' %}"><button class="btn btn-primary float-end" type="button">&nbsp;⇐ Return Home</button></a></div>
            </div>
        </div>
    </div>
    {%endblock%}
