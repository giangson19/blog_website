<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %} {% endblock title %} </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/Hero-Clean-images.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/Navbar-Right-Links-icons.css' %}">
    <link rel="icon" href="{% static 'blog/img/favicon.png' %}" >

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic&amp;display=swap">

    {% comment %} for code block styling: {% endcomment %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/prism.css' %} ">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/article.css' %} ">

    <script src="{% static 'blog/js/prism.js' %} "></script>


    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-58D674S64K"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-58D674S64K');
    </script>

    <!-- adding katex for math writing -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.css" integrity="sha384-zh0CIslj+VczCZtlzBcjt5ppRcsAmDnRem7ESsYwWwg3m/OaJ2l4x7YBZl9Kxxib" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.js" integrity="sha384-Rma6DA2IPUwhNxmrB/7S3Tno0YY7sFu9WSYMCuulLhIqYSGZ2gKCJWIqhBWqMQfh" crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/contrib/auto-render.min.js" integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>

</head>

{% comment %} navebar: {% endcomment %}
{%include 'blog/nav/navbar.html'%}

<body style="margin:auto; max-width:55rem">
    <div class="col-auto mx-auto">

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

    {% comment %} footer {% endcomment %}
    {% include 'blog/nav/footer.html' %}

    </div>

    {% load static %}
    <script src="{% static 'blog/bootstrap/js/bootstrap.min.js'%}"></script>


</body>

</html>
